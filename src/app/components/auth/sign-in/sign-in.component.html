<div class="containera">
  <div class="container">
    <div class="registro">
      <h1 class="auth-title">REGÍSTRATE</h1>

      <div class="form" [formGroup]="formSignup" >
        <div class="form-column">
          <input type="text" formControlName="nombre" class="form-control" id="nombre" placeholder="Nombre">
          <label for="nombre">Nombre</label>
          @if(nombre?.invalid && nombre?.touched){
            <div class="text-danger">El nombre no puede estar vacio.</div>
          }

          <input type="email" class="form-control" placeholder="Correo electrónico" required>

          <input type="password" class="form-control" placeholder="Contraseña" required>
        </div>

        <div class="form-column">
          <input type="text" class="form-control" placeholder="Apellidos" required>

          <input type="tel" class="form-control" placeholder="Número de teléfono" required>

          <input type="password" class="form-control" placeholder="Confirmar contraseña" required>
        </div>
      </div>

      <div class="conditions">
        <label><input type="checkbox" required> Acepto las <a routerLink="" >condiciones de uso</a></label><br>
        <label><input type="checkbox" required> Acepto la <a href="#">política de privacidad</a></label><br>
      </div>

      <input type="submit" value="Registrarse" class="submit-btn">
    </div>
  </div>
</div>
