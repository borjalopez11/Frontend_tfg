<h1 class="titulo-carta text-center">NUESTRA CARTA</h1>

<nav class="categorias">
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link" href="#entrantes" (click)="$event.preventDefault(); scrollTo('entrantes')">ENTRANTES</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#principales" (click)="$event.preventDefault(); scrollTo('principales')">PRINCIPALES</a>
    </li>
    <li class="nav-item"><a class="nav-link" href="#postres">POSTRES</a></li>
    <li class="nav-item"><a class="nav-link" href="#bebidas">BEBIDAS</a></li>
  </ul>
</nav>

<div class="cartContainer text-center">
  <h2 class="mt-4" id="entrantes">ENTRANTES</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let producto of entrantes">
      <div class="food-card">
        <div class="food-card-image">
          <img [src]="producto.imagen" alt="{{ producto.nombre }}" />
        </div>
        <div class="food-card-body">
          <div class="food-card-title">
            <span>{{ producto.nombre }}</span>
            <span>{{ producto.precio | currency:'EUR' }}</span>
          </div>
          <div class="food-card-footer">
            <span class="rating">⭐ {{ producto.puntuacion }}</span>
            <button class="btn-ver-mas">Ver más +</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h2 class="mt-4" id="principales">PRINCIPALES</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let producto of principales">
      <div class="food-card">
        <div class="food-card-image">
          <img [src]="producto.imagen" alt="{{ producto.nombre }}" />
        </div>
        <div class="food-card-body">
          <div class="food-card-title">
            <span>{{ producto.nombre }}</span>
            <span>{{ producto.precio | currency:'EUR' }}</span>
          </div>
          <div class="food-card-footer">
            <span class="rating">⭐ {{ producto.puntuacion }}</span>
            <button class="btn-ver-mas">Ver más +</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
