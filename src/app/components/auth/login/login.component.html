<div class="auth-page-background">
  <div class="auth-page-container">
    <div class="auth-card">
      <h1 class="auth-title">INICIA SESIÓN</h1>

      <form class="auth-form" (ngSubmit)="onSubmit()">
        <div class="auth-form-group">
          <label for="email">Correo electrónico:</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            placeholder="Introduce tu correo"
            required
          />
        </div>

        <div class="auth-form-group">
          <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            placeholder="Introduce tu contraseña"
            required
          />
        </div>

        <!--<div class="auth-links">
          <a href="#">¿Has olvidado la contraseña?</a>
        </div>-->

        <button type="submit" class="auth-button" [disabled]="isLoading">
          {{ isLoading ? 'Cargando...' : 'Iniciar sesión' }}
        </button>

        <p class="auth-register-text">
          ¿Aún no tienes cuenta?
          <a routerLink="/signIn">Regístrate aquí</a>
        </p>

        <!--<div class="auth-divider">o continuar como</div>

        <button type="button" class="auth-guest-button">
          <span>👤 Invitado</span>
        </button>-->



        <div *ngIf="isLoading" class="auth-spinner">
          <div class="spinner"></div>
        </div>


        <p *ngIf="errorMessage" style="color: red">{{ errorMessage }}</p>
      </form>
    </div>
  </div>

  <div *ngIf="showToast" class="toast-success">
    {{ toastMessage }}
  </div>

</div>
