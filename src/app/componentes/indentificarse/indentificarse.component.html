<div class="containera">
  <div class="container">
    <div class="registro">
      <h1>REGÍSTRATE</h1>

      <div class="form">
        <div class="form-column">
          <p>Nombre:</p>
          <input type="text" placeholder="Nombre" required>

          <p>Correo electrónico:</p>
          <input type="email" placeholder="Correo electrónico" required>

          <p>Contraseña:</p>
          <input type="password" placeholder="Contraseña" required>
        </div>

        <div class="form-column">
          <p>Apellidos:</p>
          <input type="text" placeholder="Apellidos" required>

          <p>Número de teléfono:</p>
          <input type="tel" placeholder="Número de teléfono" required>

          <p>Confirmar contraseña:</p>
          <input type="password" placeholder="Confirmar contraseña" required>
        </div>
      </div>

      <div class="conditions">
        <label><input type="checkbox" required> Acepto las <a href="#">condiciones de uso</a></label><br>
        <label><input type="checkbox" required> Acepto la <a href="#">política de privacidad</a></label><br>
      </div>

      <input type="submit" value="Registrarse" class="submit-btn">
    </div>
  </div>
</div>
