<div class="container-fluid mt-4 d-flex justify-content-center">
  <div class="admin-form-wrapper w-100" style="max-width: 700px;">
    <h2 class="section-title text-center">Gestión de Productos</h2>

    <section class="mb-4">
      <h5 class="section-title">Crear Categoría Principal (tipo de producto)</h5>
      <form class="row g-2" (ngSubmit)="crearCategoriaPrincipal()">
        <div class="col-9">
          <input [(ngModel)]="newMainCategory.name" name="mainCat" class="form-control"
                 placeholder="Ej: Principal, Postre, Bebida..." required />
        </div>
        <div class="col-3">
          <button type="submit" class="btn btn-danger w-100">Crear</button>
        </div>
      </form>
    </section>

    <section class="mb-5">
      <h5 class="section-title">Categorías Principales existentes</h5>
      <div class="table-responsive">
        <table class="table table-dark table-bordered table-striped mt-3 small">
          <thead class="table-danger">
          <tr><th>Nombre</th></tr>
          </thead>
          <tbody>
          <tr *ngFor="let cat of mainCategories">
            <td>{{ cat.name }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </section>

    <section class="mb-4">
      <h5 class="section-title">Crear Categoría de Ingredientes</h5>
      <form class="row g-2" (ngSubmit)="crearCategoriaIngredientes()">
        <div class="col-9">
          <input [(ngModel)]="newIngredientCategory.name" name="ingredCat" class="form-control"
                 placeholder="Ej: Carnes, Salsas..." required />
        </div>
        <div class="col-3">
          <button type="submit" class="btn btn-danger w-100">Crear</button>
        </div>
      </form>
    </section>

    <section class="mb-4">
      <h5 class="section-title">Crear Ingrediente</h5>
      <form class="row g-2" (ngSubmit)="crearIngrediente()">
        <div class="col-md-5 col-12">
          <input [(ngModel)]="newIngredient.name" name="ingredName" class="form-control" placeholder="Ej: Pollo" required />
        </div>
        <div class="col-md-4 col-12">
          <select [(ngModel)]="newIngredient.categoryId" name="ingredCatId" class="form-select" required>
            <option [ngValue]="''" disabled>Selecciona categoría</option>
            <option *ngFor="let cat of ingredientCategoryList" [ngValue]="cat.id">{{ cat.name }}</option>
          </select>
        </div>
        <div class="col-md-3 col-12">
          <button type="submit" class="btn btn-danger w-100">Crear</button>
        </div>
      </form>
    </section>

    <section class="mb-4">
      <label class="form-label text-white">Filtrar por categoría:</label>
      <select class="form-select" [(ngModel)]="selectedIngredientCategoryId" (ngModelChange)="onSelectCategoria($event)">
        <option [ngValue]="''" disabled>Selecciona categoría</option>
        <option *ngFor="let cat of ingredientCategoryList" [ngValue]="cat.id">{{ cat.name }}</option>
      </select>
    </section>

    <section *ngIf="selectedIngredientCategory" class="mb-5">
      <h5 class="section-title">Ingredientes: {{ selectedIngredientCategory.name }}</h5>
      <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
        <table class="table table-dark table-bordered table-striped mt-3 small">
          <thead class="table-danger">
          <tr>
            <th>Nombre</th>
            <th>Stock</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let ing of selectedIngredientCategory.ingredients">
            <td>{{ ing.name }}</td>
            <td>{{ ing.inStock ? 'Sí' : 'No' }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
</div>
