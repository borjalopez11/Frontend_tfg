<div class="containera">
  <div class="container">
    <div class="registro">
      <h1 class="auth-title">REGÍSTRATE</h1>

      <div class="form" [formGroup]="formSignup" >
        <div class="form-column">
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Nombre">
          <label for="name"></label>


          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Correo electrónico" required>

          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Contraseña" required>
        </div>

        <div class="form-column">
          <input type="text" formControlName="secondName" class="form-control" id="secondName" placeholder="Apellidos" required>

          <input type="tel" formControlName="number" class="form-control" id="number" placeholder="Número de teléfono" required>

          <input type="password" formControlName="passwordConfirmation" class="form-control" id="passwordConfirmation" placeholder="Confirmar contraseña" required>
        </div>
      </div>

      <div class="conditions">
        <label><input type="checkbox" required> Acepto las <a routerLink="" >condiciones de uso</a></label><br>
        <label><input type="checkbox" required> Acepto la <a href="#">política de privacidad</a></label><br>
      </div>

      <input type="submit" value="Registrarse" class="submit-btn" (click)="onSubmit()">
    </div>
  </div>
</div>
